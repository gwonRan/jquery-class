
<!DOCTYPE html>
<html>
<head><title> jQueryTagName.html </title>

<style type="text/css">

</style>

<script src="jquery-3.2.1.js"></script> 
<script language="javascript">
var imgIndex = 0;

function imgChange(){
var imgOrder;

imgObj = $("img");

imgIndex = imgIndex + 1;
imgOrder = (imgIndex % 2);
if (imgOrder == 1) {
  imgObj[0].src = "Lighthouse.jpg";}
else {
  imgObj[0].src = "Desert.jpg";}

}
</script>

</head>
<body>
그림을 바꾸어 보자.<br>
<img src="Desert.jpg"> <br>
<input type="button" value="click" onClick="imgChange()">

</body>
</html>
